<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
    
    <script>
        var eo
        say=0
        cem=0
        for(i=100;i<=999;i++){
            cem=cem+i
            say++
            eo=cem/say
        }
        console.log(eo)
    </script>
