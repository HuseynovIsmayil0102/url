<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      for (i = 1; i < 100; i++) {
        if (i % 2 == 0) console.log(i);
      }
      console.log("Cem");
      var cem = 0;
      for (i = 1; i < 100; i++) {
        if (i % 2 == 0) {
          cem += i;
        }
      }
      console.log(cem);

      console.log("Hasil");
      var hasil = 1;
      for (i = 1; i < 100; i++) {
        if (i % 2 == 0) {
          hasil *= i;
        }
      }
      console.log(hasil);
    </script>
  </body>
</html>
