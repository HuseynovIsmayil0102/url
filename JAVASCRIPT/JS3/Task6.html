  <body>
    <script>
      var a = [2, 4, 5, 1, 9, 8, 3, 7, 6, 10,15,34,76,98,25,12,98,23];

      function b(a) {
        let min = a[0];
        let max = a[0];
        maxindex=0
        minindex=0
        for (let i = 1; i < a.length; i++) {
          if (a[i] <= min) {

            min = a[i]
            minindex=i
          }
          if (a[i] >= max) {
            max = a[i]
            maxindex=i
          }
        }
        a[maxindex] = min
        a[minindex] = max
        return a
      }
      console.log(b(a))
      
    </script>
