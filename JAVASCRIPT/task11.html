<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <script>
        var sade="";
                var murekkeb="";
                for(i=1;i<=100;i++){
                  var bolen=0
                  for(j=1;j<=i;j++){
                    if(i%j==0){
                      bolen++
                    }
                  }
                  if(bolen==2){
                    sade+=i+" "
                  }else{
                    murekkeb+=i+" "
                  }
                }
                console.log("Sade"+sade )
                console.log( "Murekkeb"+murekkeb)
    </script>
</body>
</html>
