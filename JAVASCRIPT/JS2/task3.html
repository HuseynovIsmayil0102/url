<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      var a = [3, 5, "e", "d", 1, 9, "r", "c", "w"];

      function b(a) {
        var a1 = [];
        for (var i = 0; i < a.length; i++) {
          if (typeof a[i] === "number") {
            a1.push(a[i]);
          }
        }
        return a1;
      }
      console.log(b(a));
    </script>
  </body>
</html>
