<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <script>
        var a=Number(prompt('Say daxil edin'))
        var emel=(prompt('Emel daxil edin'))
        var b=Number(prompt('Say daxil edin'))
        if(emel=="+"){
            console.log(a+b)
            }else if(emel=="-"){
              console.log(a-b)
            }
            else if(emel=="*"){
              console.log(a*b)
            }
            else if(emel=="/"){
              console.log(a/b)
            }
    </script>
