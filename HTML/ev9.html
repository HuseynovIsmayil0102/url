<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>HTML Form</h1>
    <form method="post">
        <label for="F">First Name</label>
        <input type="text" id="F" placeholder="Enter first name">
        <br>
        <br>
        <label for="L">Last name</label>
        <input type="text" id="L" placeholder="Enter last name">
        <br>
        <br>
        <label for="Email">Email</label>
        <input type="email" id="Email" placeholder="Enter email adress">
        <br>
        <br>
        <label for="ph">Phone</label>
        <input type="tel" id="ph" placeholder="Enter phone number" pattern="[0-9]{3}-[0-9]{3}-[0-9]{2}-[0-9]{2}" required>
        <br>
        <br>
        <label>Country:</label>
        <select name="country">
            <option value="">Choose a country</option>
            <option value="1" selected>Azerbaycan</option>
            <option value="2">Turkiye</option>
            <option value="3">Rusiya</option>
            <option value="4">Ukrayna</option>
            <option value="5">Gurcustan</option>
        </select>
        <br>
        <br>
        <label>City:</label>
        <select name="City">
            <option value="">Choose a city</option>
            <option value="1" selected>Baki</option>
            <option value="2">Ankara</option>
            <option value="3">Moskva</option>
            <option value="4">Kiev</option>
            <option value="5">Tiflis</option>
        </select>
        <br>
        <br>
        <label>Language(s):</label>
        <br>
        <br>
        <input type="checkbox">
        <label>Ingilis</label>
        <input type="checkbox">
        <label>Fransiz</label>
        <input type="checkbox">
        <label>Alman</label>
        <input type="checkbox">
        <label>Rus</label>
        <br>
        <br>
        <input type="submit">
        <input type="reset">
    </form>
</body>
</html>
