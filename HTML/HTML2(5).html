<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <fieldset>
        <legend>Login</legend>
        <label for="U">Username*</label>
        <br>
        <input type="text" id="U">
        <br>
        <label for="P">Password*</label>
        <br>
        <input type="text" id="p">
    </fieldset>
    <fieldset>
        <legend>Gender*</legend>
        <label for="M">Male</label>
        <input type="radio" id="M" name="cins">
        <label for="Fe">Female</label>
        <input type="radio" id="Fe" name="cins">
    </fieldset>
    <fieldset>
        <legend>Programming Skill</legend>
        <input type="checkbox">
        <label>Java</label>
        <input type="checkbox">
        <label>C++</label>
        <input type="checkbox">
        <label>C#</label>
    </fieldset>
    <fieldset>
        <legend>Country</legend>
        <label>Choose the country</label>
        <select name="Country">
            <option value="1" selected>Azerbaijan</option>
            <option value="1">Russian</option>
            <option value="1">Iran</option>
            <option value="1">USA</option>
            <option value="1">Ukrainan</option>
            <option value="1">Germany</option>
        </select>
    </fieldset>
    <br>
    <br>
    <textarea placeholder="Enter your comment here"></textarea>
    <br>
    <input type="submit">
    <input type="reset">
</body>
</html>
