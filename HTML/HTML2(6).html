<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <fieldset>
        <legend>Persona; Information</legend>
        <label for="N">Name:</label>
        <input type="text" id="N">
        <br>
        <br>
        <label for="E">Email:</label>
        <input type="email" id="E">
        <br>
        <br>
        <label for="P">Password:</label>
        <input type="password" id="P">
        <br>
        <br>
        <label for="Ph">Phone:</label>
        <input type="tel" id="Ph" pattern="[0-9]{3}-[0-9]{3}-[0-9]{2}-[0-9]{2}" required>
        <br>
        <br>
        <label>Gender</label>
        <input type="radio" id="M" name="cins">
        <label for="M">Male</label>
        <input type="radio" id="Fe" name="cins">
        <label for="Fe">Female</label>
        <br>
        <br>
        <label>Date of Birthday:</label>
        <input type="date">
        <br>
        <br>
        <label>Country</label>
        <select name="Country">
            <option value="">Choose the country</option>
            <option value="1" >Azerbaijan</option>
            <option value="1">Russian</option>
            <option value="1">Iran</option>
            <option value="1">USA</option>
            <option value="1">Ukrainan</option>
            <option value="1">Germany</option>
        </select>
    </fieldset>
    <fieldset>
        <legend>Adress</legend>
        <label>Street:</label>
        <input type="text">
        <br>
        <br>
        <label>City:</label>
        <input type="text">
        <br>
        <br>
        <label>State:</label>
        <input type="text">
        <br>
        <br>
        <label>Zip Code:</label>
        <input type="text">
    </fieldset>
    <fieldset>
        <legend>Other Information</legend>
        <label>Comments:</label>
        <textarea></textarea>
        <br>
        <br>
        <label>I agree to the terms of service</label>
        <input type="checkbox">
    </fieldset>
    <br>
    <br>
    <input type="submit">

</body>
</html>
